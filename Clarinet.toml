[project]
name = 'stable-stack'
description = 'A stablecoin pegged to the US Dollar on the Stacks protocol'
authors = []
telemetry = true
cache_dir = './.cache'
requirements = []
[contracts.engine]
path = 'contracts/engine.clar'
clarity_version = 2
epoch = 2.4

[contracts.token]
path = 'contracts/token.clar'
clarity_version = 2
epoch = 2.4

[repl]
clarity_wasm_mode = false
show_timings = false

[repl.analysis]
passes = ['check_checker']

[repl.analysis.check_checker]
strict = false
trusted_sender = false
trusted_caller = false
callee_filter = false
